#{extends 'main.html' /}
#{set title:'Stations' /}

#{menu id:"editprofile", member:member/}

<section class="ui two column grid basic middle aligned segment">
  <div class="column">
    <form class="ui stacked segment form" action="/account/edit" method="POST">
      <h3 class="ui header">Edit your Profile</h3>
      <div class="two fields">
        <div class="field">
          <label>First Name</label>
          <input placeholder="First Name" type="text" name="firstname">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input placeholder="Last Name" type="text" name="lastname">
        </div>
      </div>
      <div class="field">
        <label>Change Email</label>
        <input placeholder="Type new Email" type="text" name="email">
      </div>
      <div class="field">
        <label>Change Password</label>
        <input type="Type password" name="password">
      </div>
      <button class="ui blue submit button">Save New Details</button>
    </form>
  </div>
</section>
